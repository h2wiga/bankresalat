<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام تسهیلات موسسه مبالی و اعتباری رسالت</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(0, 128, 0, 0.6));
            backdrop-filter: blur(10px);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #date-time {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://uploadkon.ir/uploads/4a7c08_25logoMobile.png" alt="Logo" class="logo">
        <h1>استعلام تسهیلات موسسه مبالی و اعتباری رسالت</h1>
        <div id="date-time">در حال بارگذاری تاریخ و زمان...</div>
    </div>

    <script>
        // Function to convert Gregorian date to Shamsi (Persian) date
        function gregorianToShamsi(date) {
            const gYear = date.getFullYear();
            const gMonth = date.getMonth() + 1;
            const gDay = date.getDate();

            const gDaysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (gYear % 4 === 0 && (gYear % 100 !== 0 || gYear % 400 === 0)) {
                gDaysInMonth[1] = 29;
            }

            let gy2 = gYear - 621;
            let shYear = gy2 - 1;
            let shMonth = 1;
            let shDay = 1;

            let dayDiff = 0;
            for (let i = 0; i < gMonth - 1; i++) {
                dayDiff += gDaysInMonth[i];
            }
            dayDiff += gDay - 1;

            if (dayDiff <= 79) {
                shYear -= 1;
                dayDiff += 286;
            } else {
                dayDiff -= 79;
            }

            if (dayDiff <= 186) {
                shMonth = Math.floor(dayDiff / 31) + 1;
                shDay = dayDiff % 31 + 1;
            } else {
                shMonth = Math.floor((dayDiff - 186) / 30) + 7;
                shDay = (dayDiff - 186) % 30 + 1;
            }

            return `${shYear}/${shMonth}/${shDay}`;
        }

        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const shamsiDate = gregorianToShamsi(now);
            const time = now.toLocaleTimeString('fa-IR');
            document.getElementById('date-time').textContent = `تاریخ: ${shamsiDate} - زمان: ${time}`;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call
    </script>
</body
