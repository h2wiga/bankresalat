<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام مانده تسهیلات - موسسه مالی رسالت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>استعلام مانده تسهیلات</h1>
    <input type="text" id="nationalCode" placeholder="کد ملی را وارد کنید">
    <button onclick="checkLoanStatus()">استعلام</button>
    
    <div class="result" id="result" style="display: none;"></div>
</div>

<script>
    function checkLoanStatus() {
        const nationalCode = document.getElementById('nationalCode').value;
        const resultDiv = document.getElementById('result');
        let resultText = '';

        if (nationalCode === '3330227796') {
            resultText = 'مشتری سجاد شریفی<br>' +
                         'تعداد تسهیلات تسویه نشده: 0 مورد<br>' +
                         'تعداد تسهیلات تسویه شده: 2 مورد<br>' +
                         'شماره تسهیلات: 12075593*****582 و 12574****581';
        } else if (nationalCode === '3341394109') {
            resultText = 'مشتری عیسی شریفی<br>' +
                         'تعداد تسهیلات تسویه نشده: 1 مورد<br>' +
                         'تعداد اقساط پرداخت شده: 6 مورد<br>' +
                         'جمع پرداختی: 1,720,8000 ریال<br>' +
                         'بدهی معوق: 0 ریال';
        } else {
            resultText = 'مشتری با این کد ملی یافت نشد.';
        }

        resultDiv.innerHTML = resultText;
        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
