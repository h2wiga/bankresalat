<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام تسهیلات موسسه مالی و اعتباری رسالت</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(0, 128, 0, 0.6));
            backdrop-filter: blur(10px);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #date-time {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            font-size: 16px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://uploadkon.ir/uploads/4a7c08_25logoMobile.png" alt="Logo" class="logo">
        <h1>استعلام تسهیلات موسسه مالی و اعتباری رسالت</h1>
        <div id="date-time">در حال بارگذاری تاریخ و زمان...</div>
        <input type="text" id="nationalCode" placeholder="کد ملی را وارد کنید">
        <button onclick="checkLoanStatus()">استعلام</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        // تابع دقیق تبدیل تاریخ میلادی به شمسی
        function gregorianToShamsi(date) {
            const gYear = date.getFullYear();
            const gMonth = date.getMonth() + 1;
            const gDay = date.getDate();

            const gDaysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if ((gYear % 4 === 0 && gYear % 100 !== 0) || gYear % 400 === 0) {
                gDaysInMonth[1] = 29;
            }

            let dayOfYear = 0;
            for (let i = 0; i < gMonth - 1; i++) {
                dayOfYear += gDaysInMonth[i];
            }
            dayOfYear += gDay;

            const nowruzDay = 79;
            let shYear = gYear - 621;
            
            if (dayOfYear >= nowruzDay) {
                dayOfYear -= nowruzDay - 1;
            } else {
                shYear--;
                const isLeapYear = ((shYear - 474) % 2820) < 682;
                dayOfYear += isLeapYear ? 366 : 365;
                dayOfYear -= nowruzDay - 1;
            }

            const shamsiMonths = [31, 31, 31, 31, 31, 31, 30, 30, 30, 30, 30, 29];
            const isCurrentLeap = ((shYear - 474) % 2820) < 682;
            if (isCurrentLeap) shamsiMonths[11] = 30;

            let shMonth = 1;
            for (let i = 0; i < shamsiMonths.length; i++) {
                if (dayOfYear > shamsiMonths[i]) {
                    dayOfYear -= shamsiMonths[i];
                    shMonth++;
                } else break;
            }
            
            return `${shYear}/${shMonth.toString().padStart(2, '0')}/${dayOfYear.toString().padStart(2, '0')}`;
        }

        // بروزرسانی خودکار تاریخ و زمان
        function updateDateTime() {
            const now = new Date();
            const shamsiDate = gregorianToShamsi(now);
            const time = now.toLocaleTimeString('fa-IR');
            document.getElementById('date-time').innerHTML = `تاریخ: ${shamsiDate} - ساعت: ${time}`;
        }

        // استعلام تسهیلات
        function checkLoanStatus() {
            const nationalCode = document.getElementById('nationalCode').value;
            const resultDiv = document.getElementById('result');

            if (!nationalCode || nationalCode.length !== 10 || isNaN(nationalCode)) {
                resultDiv.innerHTML = "❌ لطفا کد ملی را به صورت 10 رقمی و عددی وارد نمایید";
                resultDiv.style.display = 'block';
                return;
            }

        // شبیه‌سازی پاسخ سرور
        const results = [
            '✅ تسهیلات فعال: مبلغ قابل برداشت ۷۵ میلیون تومان',
            '⛔ امکان اعطای تسهیلات وجود ندارد',
            '🔍 در حال بررسی - لطفا 72 ساعت دیگر مراجعه کنید'
        ];
        
        resultDiv.innerHTML = results[Math.floor(Math.random() * results.length)];
        resultDiv.style.display = 'block';
    }
    </script>
