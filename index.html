<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            color: #2ecc71;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>پنجره واحد خدمات فراجا</h1>
    
    <h2>020-81240090 : شمارگزاری - استعلام</h2>
    <hr>

    <!-- فیلد ورودی کاربر -->
    <input type="text" 
           class="input-field" 
           placeholder="شماره را وارد کنید (حروف و اعداد)"
           pattern="[A-Za-z0-9]+"
           id="userInput">

    <!-- دکمه استعلام -->
    <button class="btn" onclick="checkInput()">استعلام</button>

    <!-- نمایش نتیجه -->
    <div id="resultContainer" class="result"></div>

    <script>
        function checkInput() {
            const input = document.getElementById('userInput').value;
            const resultDiv = document.getElementById('resultContainer');
            
            if(input === '139567674') {
                resultDiv.innerHTML = 'خودرو تیبا ۲ | شکایت قضایی ندارد. خلافی: ۰ ریال';
            } else {
                resultDiv.innerHTML = 'اطلاعات یافت نشد';
                resultDiv.style.color = '#e74c3c';
            }
        }
    </script>
</body>
</html>
